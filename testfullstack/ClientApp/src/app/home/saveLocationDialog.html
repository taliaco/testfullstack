<h1 mat-dialog-title>Please enter note</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Add Note</mat-label>
    <textarea matInput [(ngModel)]="data.note"> </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancle</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
